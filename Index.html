

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<body>
    <div class="container">
        <h2>New Employees</h2>
        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession" placeholder="Enter Profession">
        </div>
        <div class="form-group">
            <label for="age">Enter Age</label>
            <input type="number" id="age" placeholder="Enter Age">
        </div>
        <button class="button" onclick="addEmployee()">Add User</button>
        <div id="message" class="message"></div>
        
        <h3>Added Employees</h3>
        <div id="employeeList">
            <p>You have 0 Employees.</p>
        </div>
    </div>

</body>
</html>
